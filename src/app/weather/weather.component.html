<div [hidden]="hideWeather" class="weather">
  <div class="weather-title">
    <fa-icon [icon]="getWeatherIcon(weather.current_weather.weathercode)"></fa-icon> Weather Details
  </div>
  <div class="weather-body">
    <p class="weather-item">
      <b>Current Temperature:</b> {{weather.current_weather.temperature}}
    </p>
    <p class="weather-item">
      <b>Max Temperature:</b> {{weather.daily.temperature_2m_max[0]}}
    </p>
    <p class="weather-item">
      <b>Min Temperature:</b> {{weather.daily.temperature_2m_min[0]}}
    </p>
  </div>
</div>
